            <button id="start-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors text-xl">
                Comenzar Examen
            </button>
        </div>

        <div id="quiz-screen" class="hidden bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl">
            <!-- Header con progreso -->
            <div class="flex justify-between items-center mb-6">

            </div>

            <!-- Contenedor de la Pregunta -->
            <div class="mb-6">

                <p id="multi-select-note" class="text-sm text-yellow-400 mt-2 hidden">(Selecciona todas las opciones aplicables)</p>
            </div>

            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">

            </div>

            </div>

            </div>

                ],
                explanation: "Activar el filtro de coincidencia de código público en 'Block' implica que ninguna sugerencia con >~150 caracteres coincidentes con código público se mostrará, reduciendo el riesgo de plagio involuntario."
            },
            {
                domain: "Privacidad y Exclusiones",
                question: "Al usar GitHub Copilot de manera responsable, los desarrolladores aún deben asumir ciertas responsabilidades. ¿Cuál de las siguientes NO es una práctica recomendada o requerida?",
                options: [
                    { text: "Revisar y probar el código generado." },
                    { text: "Atribuir o mencionar a GitHub Copilot en los comentarios de cada bloque de código aceptado.", correct: true },
                    { text: "Ser conscientes de las licencias." },
                    { text: "No incluir datos confidenciales o secretos en los prompts." }
                ],
                explanation: "No es necesario ni requerido atribuir a Copilot en los comentarios del código generado. Copilot es una herramienta, y el código generado es considerado como escrito por el usuario."
            }
        ];


        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const reviewScreen = document.getElementById('review-screen');
        
        const startBtn = document.getElementById('start-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');
        const restartBtn = document.getElementById('restart-btn');
        const reviewBtn = document.getElementById('review-btn');
        const backToResultsBtn = document.getElementById('back-to-results-btn');

        const questionNumberEl = document.getElementById('question-number');
        const domainNameEl = document.getElementById('domain-name');
        const progressBarEl = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const multiSelectNoteEl = document.getElementById('multi-select-note');
        const optionsContainer = document.getElementById('options-container');

        const scoreEl = document.getElementById('score');
        const correctAnswersEl = document.getElementById('correct-answers');
        const incorrectAnswersEl = document.getElementById('incorrect-answers');

        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);

        function startQuiz() {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            resultScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden');
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            loadQuestion();
        }

        function loadQuestion() {
            const questionData = quizData[currentQuestionIndex];
            
            questionNumberEl.textContent = currentQuestionIndex + 1;
            domainNameEl.textContent = questionData.domain;
            questionTextEl.innerHTML = questionData.question;
            optionsContainer.innerHTML = '';
            
            progressBarEl.style.width = `${((currentQuestionIndex + 1) / quizData.length) * 100}%`;
            
            const isMulti = questionData.multiSelect === true;
            multiSelectNoteEl.classList.toggle('hidden', !isMulti);

            questionData.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option', 'p-4', 'border-2', 'border-gray-500', 'rounded-lg', 'cursor-pointer', 'transition-colors');
                optionElement.textContent = option.text;
                optionElement.dataset.index = index;

                optionElement.addEventListener('click', () => selectOption(optionElement, index, isMulti));

                if(userAnswers[currentQuestionIndex] !== null) {
                    if (isMulti && userAnswers[currentQuestionIndex].includes(index)) {
                        optionElement.classList.add('selected');
                    } else if (!isMulti && userAnswers[currentQuestionIndex] === index) {
                        optionElement.classList.add('selected');
                    }
                }

                optionsContainer.appendChild(optionElement);
            });
            
            updateNavigation();
        }

        function selectOption(element, index, isMulti) {
            if (isMulti) {
                element.classList.toggle('selected');
                if (userAnswers[currentQuestionIndex] === null) {
                    userAnswers[currentQuestionIndex] = [];
                }
                const selectedIndex = userAnswers[currentQuestionIndex].indexOf(index);
                if (selectedIndex > -1) {
                    userAnswers[currentQuestionIndex].splice(selectedIndex, 1);
                } else {
                    userAnswers[currentQuestionIndex].push(index);
                }
            } else {
                // Deselect previous
                const selected = optionsContainer.querySelector('.selected');
                if (selected) {
                    selected.classList.remove('selected');
                }
                element.classList.add('selected');
                userAnswers[currentQuestionIndex] = index;
            }
        }

        function updateNavigation() {
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.classList.add('hidden');
                finishBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                finishBtn.classList.add('hidden');
            }
        }
        
        function showNextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }
        
        function showPrevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function finishQuiz() {
            let score = 0;
            let correctCount = 0;
            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === null) return;
                
                if (question.multiSelect) {
                    const correctOptions = question.options
                        .map((opt, i) => opt.correct ? i : -1)
                        .filter(i => i !== -1);
                    const isCorrect = userAnswer.length === correctOptions.length &&
                                      userAnswer.every(val => correctOptions.includes(val));
                    if (isCorrect) correctCount++;
                } else {
                    if (question.options[userAnswer] && question.options[userAnswer].correct) {
                        correctCount++;
                    }
                }
            });
            
            const percentage = Math.round((correctCount / quizData.length) * 100);
            
            scoreEl.textContent = `${percentage}%`;
            correctAnswersEl.textContent = correctCount;
            incorrectAnswersEl.textContent = quizData.length - correctCount;

            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
        }

        function reviewAnswers() {
            resultScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
            
            const reviewContent = document.getElementById('review-content');
            reviewContent.innerHTML = '';

            quizData.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('p-6', 'bg-gray-700', 'rounded-lg');

                let questionHTML = `<div class="mb-4">
                    <p class="font-bold text-lg text-gray-300">Pregunta ${index + 1}:</p>
                    <p class="text-white">${question.question}</p>
                </div>
                <div class="space-y-2">`;
                
                question.options.forEach((option, optIndex) => {
                    let classes = 'option p-3 rounded-md disabled ';
                    const userAnswer = userAnswers[index];
                    const isSelected = question.multiSelect ? userAnswer?.includes(optIndex) : userAnswer === optIndex;
                    
                    if (option.correct) {
                        classes += 'correct ';
                    } else if (isSelected && !option.correct) {
                        classes += 'incorrect ';
                    } else {
                        classes += 'bg-gray-600 ';
                    }

                    if (isSelected) {
                        classes += 'border-2 border-blue-400 ';
                    }
                    
                    questionHTML += `<div class="${classes}">${option.text}</div>`;
                });

                questionHTML += `</div><div class="mt-4 p-3 bg-gray-800 rounded-md">
                    <p class="font-semibold text-blue-300">Explicación:</p>
                    <p class="text-gray-400">${question.explanation}</p>
                </div>`;

                questionDiv.innerHTML = questionHTML;
                reviewContent.appendChild(questionDiv);
            });
        }
        
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', showNextQuestion);
        prevBtn.addEventListener('click', showPrevQuestion);
        finishBtn.addEventListener('click', finishQuiz);
        restartBtn.addEventListener('click', startQuiz);
        reviewBtn.addEventListener('click', reviewAnswers);
        backToResultsBtn.addEventListener('click', () => {
            reviewScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
        });

    </script>
</body>
</html>
